<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{PREF_NAME}}の観光地一覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>{{PREF_NAME}} / {{PREF_ROMAJI}}</h1>
  </header>

  <main class="card-container">
    <!-- 観光地カード -->
    <h3>どこに行きたい？</h3>
<!-- カード1 -->
      <div class="card">
        <img src="images/spot1.jpg" alt="観光地1">
        <div class="card-content">
          <h3 class="card-title">観光地1</h3>
          <div class="card-tags">
            <span>自然</span>
            <span>名所</span>
          </div>
        </div>
      </div>
    
      <!-- カード2 -->
      <div class="card">
        <img src="images/spot2.jpg" alt="観光地2">
        <div class="card-content">
          <h3 class="card-title">観光地2</h3>
          <div class="card-tags">
            <span>歴史</span>
            <span>博物館</span>
          </div>
        </div>
      </div>
    
      <!-- カード3 -->
      <div class="card">
        <img src="images/spot3.jpg" alt="観光地3">
        <div class="card-content">
          <h3 class="card-title">観光地3</h3>
          <div class="card-tags">
            <span>温泉</span>
            <span>癒し</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
